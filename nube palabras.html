<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nube de Palabras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4faff; /* Fondo azul claro */
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #003366;
      margin-top: 20px;
    }

    #nube {
      width: 100%;
      height: 80vh;
      position: relative;
      margin: 20px auto;
      overflow: hidden; /* Asegura que las palabras no se salgan del contenedor */
    }

    .word {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #003366; /* Azul oscuro */
      cursor: pointer;
      transition: transform 0.2s, color 0.2s; /* Animación de transformación y color */
    }

    .word:hover {
      transform: scale(1.2);
      color: #ff0000; /* Cambiar al rojo al pasar el ratón */
    }
  </style>
</head>
<body>
  <h1>Nube de Palabras sobre la Paz</h1>
  <div id="nube"></div>

  <script>
    // Lista de palabras relacionadas con la paz
    const palabras = [
      "Armonía", "Esperanza", "Solidaridad", "Futuro", "Justicia", "Unidad",
      "Amistad", "Paz", "Felicidad", "Amor", "Respeto", "Compasión",
      "Diálogo", "Colaboración", "Igualdad", "Libertad", "Entendimiento",
      "Tranquilidad", "Bondad", "Generosidad", "Humanidad", "Empatía",
      "Serenidad", "Cuidado", "Sueños", "Valentía", "Compromiso"
    ];

    const contenedor = document.getElementById("nube");

    // Función para crear palabras
    function generarPalabras() {
      palabras.forEach((palabra) => {
        const span = document.createElement("span");
        span.className = "word";
        span.textContent = palabra;

        // Posiciones aleatorias dentro del contenedor
        const top = Math.random() * 80; // 0 a 80% de la altura del contenedor
        const left = Math.random() * 90; // 0 a 90% del ancho del contenedor

        // Estilo aleatorio
        span.style.top = `${top}%`;
        span.style.left = `${left}%`;
        span.style.fontSize = `${Math.random() * 24 + 16}px`; // Tamaño entre 16px y 40px

        // Agregar interacción
        span.addEventListener("click", () => {
          span.style.color = "#ff0000"; // Cambiar color al rojo
          console.log(`Palabra seleccionada: ${palabra}`);
        });

        // Añadir palabra al contenedor
        contenedor.appendChild(span);
      });
    }

    // Generar las palabras al cargar la página
    generarPalabras();
  </script>
</body>
</html>
